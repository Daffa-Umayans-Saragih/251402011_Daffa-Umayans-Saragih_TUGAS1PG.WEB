<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="KALKULAYOUT.css">
</head>

<body style="background-color: #fcb779; align-items: center;">
    <table align="center" border="1"   table style="background-color: #e0e0e0; padding: 20px;">
        <tbody align="center" border="1"   table style="background-color: #e0e0e0; padding: 20px;">

            <tr colspan="2" align="center" class="header"  height="100%">
                <td colspan="2" align="center" class="header">
                <h1>KALKULATOR SEDERHANA</h1>
                </td>
            </tr>

            <tr>
                <td >
                    <label for="bil1">Input Bilangan 1</label><br>
                    <input type="number" id="bil1"><br><br>
                </td>
                <td >
                    <label for="bil2">Input Bilangan 2</label><br>
                    <input type="number" id="bil2"><br><br>
                </td>
            </tr>
            <tr>
                <tr>
                    <td colspan="2" align="center" class="vertical">
                    <button onclick="calculate('tambah')">+</button>
                    <button onclick="calculate('kurang')">-</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" class="vertical">
                    <button onclick="calculate('kali')">x</button>
                    <button onclick="calculate('bagi')">/</button><br><br>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2" align="center" width="100%">
                <label for="Hasil">Hasil</label><br>
                <input type="text" id="Hasil" readonly ><br>
                </td>
            </tr>
                <script>
                    function calculate(pilihan) {
                        const bil1 = parseFloat(document.getElementById('bil1').value);
                        const bil2 = parseFloat(document.getElementById('bil2').value);
                        let result;

                        if (isNaN(bil1) || isNaN(bil2)) {
                            result = "Maaf tolong masukkan angka yang valid";
                        } else {
                            switch(pilihan) {
                                case 'tambah':
                                    result = bil1 + bil2;
                                    break;
                                case 'kurang':
                                    result = bil1 - bil2;
                                    break;
                                case 'kali':
                                    result = bil1 * bil2;
                                    break;
                                case 'bagi':
                                    if (bil2 === 0) {
                                        result = "pembagian dengan nol tidak terdefinisi";
                                    } 
                                    else {
                                        result = bil1 / bil2;
                                    }
                                    break;
                            }
                        }

                        document.getElementById('Hasil').value = result;
                    }
                </script>
        </tbody>
    </table>
</body>
</html>
